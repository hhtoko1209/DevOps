name: CI/CD Pipeline - Node.js Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # B1. Lấy mã nguồn
      - name: Checkout source
        uses: actions/checkout@v4

      # B2. Thiết lập Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # B3. Cài đặt dependencies và test
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests"

      # B4. Build Docker image
      - name: Build Docker image
        run: docker build -t hht22205/node-backend:${{ github.sha }} .

      # B5. Đăng nhập Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "hht22205" --password-stdin

      # B6. Push Docker image lên Docker Hub
      - name: Push Docker image
        run: docker push hht22205/node-backend:${{ github.sha }}

      # (Tuỳ chọn) Gắn thêm tag "latest" cho tiện deploy
      - name: Tag latest image
        run: |
          docker tag hht22205/node-backend:${{ github.sha }} hht22205/node-backend:latest
          docker push hht22205/node-backend:latest
