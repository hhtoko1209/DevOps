name: CI
on:
  pull_request:
  push:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: backend

      - name: Run tests
        run: npm test --if-present
        working-directory: backend

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          load: true
          tags: demo5:ci
